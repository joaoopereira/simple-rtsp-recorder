<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Simple RTSP Recorder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1 id="mainTitle">Simple RTSP Recorder</h1>
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="stopBtn" class="btn btn-danger">Stop</button>
                <div id="loadingMessage" class="hidden mt-3">Connecting to camera<span>.</span><span>.</span><span>.</span></div>
                <div id="recordingMessage" class="hidden mt-3 danger">Recording<span>.</span><span>.</span><span>.</span></div>
                <div id="elapsedTime" class="hidden mt-3"></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <h2 id="recordingsListTitle">Recordings</h2>
                <ul id="recordingsList" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
